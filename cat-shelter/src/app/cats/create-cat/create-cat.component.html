<div class="form-container">
    <h1>Give Us a Cat</h1>
    <p>fill the form with cat information, please</p>
    <br><br>
    <form #form="ngForm" (ngSubmit)="createCat(form)" class="form">
        <div class="form-box input-name">
            <label for="name">Name:</label>
            <input type="text" name="name" ngModel required minlength="3">
        </div>

        <div class="form-box input-age">
            <label for="age">Age (years):</label>
            <input type="number" name="age" ngModel required min="0" max="38">
        </div>

        <div class="form-box input-img">
            <label for="imageUrl">Image URL:</label>
            <input type="text" name="imageUrl" ngModel required>
        </div>

        <div class="form-box" id="gender-box">
            <label>Gender:</label>
            <select name="gender" ngModel required>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </div>
        <input class="submit" type="submit" value="Give us this cat">
    </form>
</div>
